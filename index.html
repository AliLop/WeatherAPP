<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://kit.fontawesome.com/2f1cc098b7.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container border p-4 mt-3 rounded shadow">
        <h2 class="text-grey">WeatherApp</h2>

            <button type="submit" class="btn btn-primary mb-2" id="current-location-btn">Current location</button>
            <form class="form-inline" id="search-form">
                <div class="form-group">
                    <input type="search" class="form-control shadow-sm" id="input-city" placeholder="Type city name..."
                        autofocus="off" size="14" autocomplete="off" />
                    <button type="submit" class="btn btn-primary mb-2">Search</button>
                </div>
            </form>

        <div class="row">
            <div class="col-sm-8 rounded">
                <div class="today-card rounded">
                    <div class="card-body">
                        <h3 class="current-city" id="current-city">Madrid</h3>
                        <h5 class="card-title" id="today">Saturday 19:06</h5>
                        <p class="card-text">
                            <i class="fas fa-sun" id="today-icone"></i>
                            <span class="temperature" id="today-temp">29</span>
                            <span class="formulas">
                                <a href="#" id="celsius-formula">ºC</a> |
                                <a href="#" id="fahrenheit-formula">ºF</a>
                            </span>
                        </p>
                        <div class="weather-desc">
                            <div class="row">
                                <div class="col-6">
                                    <div class="today-desc" id="today-description"> Mostly sunny</div>
                                </div>
                                <div class="col-6"> <small>
                                        Humidity: <span class="humidity-value" id="humidity-value">77</span><br />
                                        Wind: <span class="wind-value" id="wind-value">8</span> km/h <br />
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-sm-4 rounded">
                <div class="cards">
                    <div class="cards-body">
                        <a href="https://www.accuweather.com/es/es/madrid/308526/daily-weather-forecast/308526?day=2"
                            id="tomorrow">Tomorrow</a>
                        <p class="cards-text"><i class="fas fa-cloud-sun"></i>
                        <div class="weather-descs"> Partially sunny </div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 rounded">
                <div class="cards">
                    <div class="cards-body">
                        <a href="https://www.accuweather.com/es/es/madrid/308526/daily-weather-forecast/308526?day=3"
                            id="day-after">Day After</a>
                        <p class="cards-text"><i class="fas fa-cloud"></i>
                        <div class="weather-descs">Cloudy</div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 rounded">
                <div class="cards">
                    <div class="cards-body">
                        <a href="https://www.accuweather.com/es/es/madrid/308526/daily-weather-forecast/308526?day=6"
                            id="weekend">Weekend</a>
                        <p class="cards-text"><i class="fas fa-cloud-sun-rain"></i>
                        <div class="weather-descs">Partially rainy</div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="src/functions.js"></script>

</html>
