<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://kit.fontawesome.com/2f1cc098b7.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
</head>

<body>
    <div class="container border p-3 mt-3 rounded shadow">
        <h2 class="text-grey">WeatherApp</h2>
            <div class="form-wrapper">
                <button type="submit" class="btn btn-primary mb-2 d-inline" id="current-location-btn">My location 
                    <i class="fas fa-map-marker-alt"></i> 
                </button>
                <form class="form-inline" id="search-form">
                    <div class="form-group">
                        <input type="search" class="form-control shadow-sm" id="input-city" placeholder="Type a city name..."
                            autofocus="off" size="14" autocomplete="off" />
                        <button type="submit" class="btn btn-primary mb-2" id="search-btn">Search</button>
                    </div>
                </form>
            </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="today-card rounded">
                    <div class="card-body">
                        <h3> <span class="city" id="city">City</span><span id="country"></span></h3>
                        <h5 class="card-title" id="today"></h5>
                        <p class="card-text">
                            <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="few clouds" id="today-icon" />
                            <span class="temperature" id="today-temp">19</span>
                            <span class="units">
                                <a href="#" id="celsius-unit" class="active">¬∫C</a> |
                                <a href="#" id="fahrenheit-unit">¬∫F</a>
                            </span>
                        </p>
                        <div class="weather-desc">
                            <div class="row">
                                <div class="col-6">
                                    <div class="today-desc" id="today-description">Few clouds</div>
                                   <small>Last update: <span id="time">tbd</span></small> 
                                   </div>
                                    <div class="col-6"> <span>
                                        Humidity: <span class="humidity-value" id="humidity-value">77</span>%<br />
                                        Wind: <span class="wind-value" id="wind-value">8</span> km/h <br />
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-sm-4">
                <div class="cards rounded">
                    <div class="cards-body">
                        <h5 id="forecast1-time">12:00</h5>
                        <p class="cards-text"><img id="forecast1-img" src="http://openweathermap.org/img/wn/01d@2x.png" alt="" />
                        <div class="weather-descs" id="forecast1-desc"> Broken clouds </div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="cards rounded">
                    <div class="cards-body">
                        <h5 id="forecast2-time">15:00</h5>
                        <p class="cards-text"><img id="forecast2-img" src="http://openweathermap.org/img/wn/02d@2x.png" alt="" />
                        <div class="weather-descs" id="forecast2-desc">Clear sky</div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="cards rounded">
                    <div class="cards-body">
                        <h5 id="forecast3-time">18:00</h5>
                        <p class="cards-text"><img id="forecast3-img" src="http://openweathermap.org/img/wn/11d@2x.png" alt="" />
                        <div class="weather-descs" id="forecast3-desc">Partially rainy</div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <footer>
            <div id="github-link">
                <a id="open-src" rel="GitHub" href="https://github.com/AliLop/WeatherAPP" target="_blank"> Open-source code, </a> by
                Alicia Lopez üë©‚Äçüíª
            </div>
    </footer>
</body>
<script src="src/functions.js"></script>
</html>
