<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://kit.fontawesome.com/2f1cc098b7.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
</head>

<body>
    <div class="container border p-3 mt-3 rounded shadow">
        <h2 class="text-grey">WeatherApp</h2>
            <button type="submit" class="btn btn-primary mb-2" id="current-location-btn">My location <i
                class="fas fa-map-marker-alt"></i> </button>
            <form class="form-inline" id="search-form">
                <div class="form-group">
                    <input type="search" class="form-control shadow-sm" id="input-city" placeholder="Type a city name..."
                        autofocus="off" size="14" autocomplete="off" />
                    <button type="submit" class="btn btn-primary mb-2" id="search-btn">Search</button>
                </div>
            </form>
        <div class="row">
            <div class="col-sm-8">
                <div class="today-card rounded">
                    <div class="card-body">
                        <h3 class="city" id="city">Madrid</h3>
                        <h5 class="card-title" id="today">Saturday 19:06</h5>
                        <p class="card-text">
                            <span class="temperature" id="today-temp">29</span>
                            <span class="units">
                                ¬∫C |
                                <a href="#" id="fahrenheit-unit">¬∫F</a>
                            </span>
                        </p>
                        <div class="weather-desc">
                            <div class="row">
                                <div class="col-6">
                                    <div class="today-desc" id="today-description"> Mostly sunny</div>
                                   <small>Last update: 19:06</small> 
                                </div>
                                    <div class="col-6"> <small>
                                        Humidity: <span class="humidity-value" id="humidity-value">77</span>%<br />
                                        Wind: <span class="wind-value" id="wind-value">8</span> km/h <br />
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-sm-4">
                <div class="cards rounded">
                    <div class="cards-body">
                        <a href="https://www.accuweather.com/es/es/madrid/308526/daily-weather-forecast/308526?day=2"
                            id="tomorrow">Tomorrow</a>
                        <p class="cards-text"><img id="tomorrow-img" src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="tomorrow-alt">
                        <div class="weather-descs" id="tomorrow-desc"> Broken clouds </div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="cards rounded">
                    <div class="cards-body">
                        <a href="https://www.accuweather.com/es/es/madrid/308526/daily-weather-forecast/308526?day=3"
                            id="day-after">Day After</a>
                        <p class="cards-text"><img id="day-after-img" src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="day-after-alt">
                        <div class="weather-descs" id="day-after-desc">Clear sky</div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="cards rounded">
                    <div class="cards-body">
                        <a href="https://www.accuweather.com/es/es/madrid/308526/daily-weather-forecast/308526?day=6"
                            id="next-day">Next Day</a>
                        <p class="cards-text"><img id="next-day-img" src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png" alt="next-day-alt">
                        <div class="weather-descs" id="next-day-desc">Partially rainy</div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <footer>
            <div id="github-link">
                <a id="open-src" rel="GitHub" href="https://github.com/AliLop/WeatherAPP" target="_blank"> Open-source code, </a> by
                Alicia Lopez üë©‚Äçüíª
            </div>
    </footer>
</body>
<script src="src/functions.js"></script>
</html>
